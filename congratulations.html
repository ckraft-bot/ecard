<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations! ðŸŽ‰</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    #canvas-container {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }
    
    .message-box {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: opacity 0.3s ease;
    }
    
    .message-box h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #667eea;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .message-box p {
      margin: 10px 0 0 0;
      font-size: 1.1rem;
      color: #555;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px 50px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.5rem;
      color: #667eea;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    
    .spinner {
      border: 4px solid rgba(102, 126, 234, 0.3);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.3rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      max-width: 90%;
      line-height: 1.6;
    }
    
    .eye-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <div class="loading" id="loading">
      <div>Opening card...</div>
      <div class="spinner"></div>
    </div>
  </div>

<script>
let confetti = [], triggered = false, button;
let modelLoaded = false;
let celebrationStarted = false;
let confettiDuration = 0;
let setupTime = Date.now();

// Shake detection variables
let lastShakeTime = 0;
let shakeThreshold = 25; // Moderate threshold - easier to trigger
let shakeDebounce = 500; // ms between shake triggers
let accelX = 0, accelY = 0, accelZ = 0;
let shakeDetected = false;

async function setup() {
  let canvas = createCanvas(640, 480);
  canvas.parent('canvas-container');

  // Prevent iOS shake-to-undo and other system gestures
  if (document.body) {
    document.body.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
    document.body.addEventListener('touchmove', function(e) {
      // Prevent pull-to-refresh and other iOS gestures
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
  }
  
  // Disable iOS shake gesture at system level
  window.addEventListener('devicemotion', function(e) {
    // Consume the event to prevent default behavior
  }, { passive: true });

  // Set up UI and shake detection
  modelLoaded = true;
  console.log('Setup complete - shake detection ready');

  // Initialize device shake detection
  initShakeDetection();
  
  // Create UI immediately
  if (document.getElementById('loading')) {
    document.getElementById('loading').style.display = 'none';
  }
  createUI();
}

// Initialize device motion listener for shake detection
function initShakeDetection() {
  if (!window.DeviceMotionEvent) {
    console.warn('DeviceMotionEvent not supported on this device');
    return;
  }
  
  // Request permission for iOS 13+
  if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
    DeviceMotionEvent.requestPermission()
      .then(permissionState => {
        if (permissionState === 'granted') {
          window.addEventListener('devicemotion', handleShake);
          console.log('Device motion permission granted');
        } else {
          console.warn('Device motion permission denied');
        }
      })
      .catch(console.error);
  } else {
    // Non-iOS 13 devices
    window.addEventListener('devicemotion', handleShake);
    console.log('Device motion listener added');
  }
}

// Handle device motion shake detection
function handleShake(event) {
  const acceleration = event.accelerationIncludingGravity;
  accelX = acceleration.x || 0;
  accelY = acceleration.y || 0;
  accelZ = acceleration.z || 0;
  
  // Calculate magnitude of acceleration vector
  const magnitude = Math.sqrt(accelX * accelX + accelY * accelY + accelZ * accelZ);
  
  // Check if shake intensity exceeds threshold and debounce time has passed
  const now = Date.now();
  if (magnitude > shakeThreshold && (now - lastShakeTime) > shakeDebounce) {
    lastShakeTime = now;
    shakeDetected = true;
    console.log(`ðŸ¤³ SHAKE DETECTED! Magnitude: ${nf(magnitude, 1, 2)}`);
    
    // Trigger celebration if not already triggered
    if (!triggered) {
      triggerCelebration();
    }
  }
}


function createUI() {
  // Message box
  let messageBox = createElement('div');
  messageBox.class('message-box');
  messageBox.id('message-box');
  messageBox.parent('canvas-container');
  // messageBox.html('<h1>Open mail</h1>');
  
  // Instructions
  let instructions = createElement('div');
  instructions.class('instructions');
  instructions.id('instructions');
  instructions.parent('canvas-container');
  instructions.html('ðŸ“± Hold your device and shake it to reveal the surprise!');
  
  // Restart button
  button = createButton("ðŸ”„ Celebrate Again");
  button.style('padding', '12px 28px');
  button.style('font-size', '16px');
  button.style('background', 'rgba(255, 255, 255, 0.9)');
  button.style('border', 'none');
  button.style('border-radius', '25px');
  button.style('cursor', 'pointer');
  button.style('font-weight', 'bold');
  button.style('color', '#667eea');
  button.style('box-shadow', '0 4px 15px rgba(0,0,0,0.2)');
  button.style('pointer-events', 'auto');

  // Center at bottom
  button.position((windowWidth - button.width) / 2, windowHeight - 60);

  button.mousePressed(restart);
  button.hide();

}

function draw() {
  background(102, 126, 234);
  
  // No camera needed for shake detection
  
  // Show message always (user will shake to celebrate)
  let messageBox = document.getElementById('message-box');
  if (messageBox) {
    messageBox.style.opacity = '1';
  }
  
  // Removed debug HUD display
  
  // Draw confetti
  if (triggered) {
    confettiDuration++;
    
    for (let i = confetti.length - 1; i >= 0; i--) {
      confetti[i].update();
      confetti[i].display();
      
      // Remove confetti that's out of bounds or after 10 seconds
      if (confetti[i].y > height + 50 || confettiDuration > 600) {
        confetti.splice(i, 1);
      }
    }
    
    // Show restart button after confetti settles
    if (confetti.length === 0 && confettiDuration > 100) {
      button.show();
    }
  }
}

// Debug HUD removed - no metadata display
function drawDebugHUD_Shake() {
}

function triggerCelebration() {
  triggered = true;
  celebrationStarted = true;
  
  // Update message
  let messageBox = document.getElementById('message-box');
  messageBox.innerHTML = '<h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1><p>You did it! Well done at the horse show!</p>';
  
  // Hide instructions
  document.getElementById('instructions').style.display = 'none';
  
  // Create confetti explosion from center
  const confettiX = width / 2;
  const confettiY = height / 2;
  
  // Create confetti explosion
  for (let i = 0; i < 150; i++) {
    confetti.push(new Confetti(confettiX, confettiY));
  }
  
  // Add more confetti from top of screen
  for (let i = 0; i < 100; i++) {
    confetti.push(new Confetti(random(width), -random(50)));
  }
}

function restart() {
  triggered = false;
  celebrationStarted = false;
  confetti = [];
  eyeContactFrames = 0;
  confettiDuration = 0;
  button.hide();
  
  // Reset message
  let messageBox = document.getElementById('message-box');
  messageBox.innerHTML = '<p>Shake your device to see the message</p>';
  
  // Show instructions
  document.getElementById('instructions').style.display = 'block';
}

class Confetti {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = random(-6, 6);
    this.vy = random(-10, -3);
    this.size = random(8, 15);
    this.color = color(random(255), random(255), random(255));
    this.rotation = random(TWO_PI);
    this.rotationSpeed = random(-0.3, 0.3);
    this.gravity = 0.3;
    this.shape = random(['rect', 'ellipse', 'triangle']);
  }
  
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += this.gravity;
    this.rotation += this.rotationSpeed;
    this.vx *= 0.99; // Air resistance
  }
  
  display() {
    push();
    translate(this.x, this.y);
    rotate(this.rotation);
    fill(this.color);
    noStroke();
    
    if (this.shape === 'rect') {
      rectMode(CENTER);
      rect(0, 0, this.size, this.size);
    } else if (this.shape === 'ellipse') {
      ellipse(0, 0, this.size, this.size);
    } else {
      triangle(
        0, -this.size / 2,
        -this.size / 2, this.size / 2,
        this.size / 2, this.size / 2
      );
    }
    
    pop();
  }
}
</script>
</body>
</html>
