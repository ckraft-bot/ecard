<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-cards - Send Beautiful Digital Greetings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      color: white;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      animation: fadeInDown 0.8s ease;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.95;
      animation: fadeInUp 0.8s ease;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px 30px;
      text-decoration: none;
      color: #333;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease backwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .card:hover::before {
      transform: scaleX(1);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .card-emoji {
      font-size: 4rem;
      margin-bottom: 20px;
      display: block;
      animation: bounce 2s infinite;
    }

    .card:hover .card-emoji {
      animation: spin 0.6s ease;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #667eea;
    }

    .card-description {
      font-size: 1rem;
      color: #666;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: white;
      opacity: 0.9;
      font-size: 0.9rem;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .cards-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚ú® E-cards ‚ú®</h1>
      <p class="subtitle">Choose a beautiful card to send to someone special</p>
    </header>

    <div class="cards-grid">
      <a href="birthday.html" class="card" target="_blank">
        <span class="card-emoji">üéÇ</span>
        <h2 class="card-title">Birthday</h2>
        <p class="card-description">Celebrate their special day with a birthday cake</p>
      </a>

      <a href="congratulations.html" class="card" target="_blank">
        <span class="card-emoji">üéâ</span>
        <h2 class="card-title">Congratulations</h2>
        <p class="card-description">Honor their achievements and milestones</p>
      </a>

      <a href="gratitude.html" class="card" target="_blank">
        <span class="card-emoji">üôè</span>
        <h2 class="card-title">Gratitude</h2>
        <p class="card-description">Send a heartfelt thank you</p>
      </a>
    </div>

    <footer>
      <p>Made with ‚ù§Ô∏è by Claire Kraft</p>
    </footer>
  </div>
</body>
</html>
